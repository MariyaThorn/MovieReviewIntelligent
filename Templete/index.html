<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews Analyzer</title>
    <style>
        body {
            font-family: 'Phonk Regular', 'Franklin Gothic Medium';
            background-color: #ffe6f2; /* Light pink */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #ff66a3; /* Pink */
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="file"] {
            padding: 15px;
            margin-bottom: 30px;
            width: calc(100% - 30px);
            border: 2px solid #ff99cc; /* Light pink */
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background-color: #fff;
            color: #555;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #ff66a3; /* Pink */
        }

        input[type="file"]::placeholder {
            color: #999;
        }

        input[type="submit"] {
            padding: 15px 40px;
            background-color: #ff66a3; /* Pink */
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff3385; /* Lighter pink */
        }

        .illustration {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            z-index: 1;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png');
            opacity: 0.1;
            border-radius: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <img src="https://i.pinimg.com/564x/66/f1/5b/66f15b336a2ec79e4a052ff1267092c7.jpg" alt="Movie Icon" class="illustration">
        <h1>Movie Reviews Analyzer</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" placeholder="Upload your movie reviews file">
            <input type="submit" value="Analyze">
        </form>
    </div>
</body>
</html>
